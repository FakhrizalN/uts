version: '3.8'

services:
  # Main aggregator service
  aggregator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uts-aggregator
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DATA_DIR=/app/data
      - LOG_LEVEL=INFO
      - QUEUE_MAX_SIZE=10000
      - CONSUMER_BATCH_SIZE=100
    volumes:
      - aggregator_data:/app/data
    networks:
      - aggregator_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Publisher simulator service (BONUS)
  publisher:
    build:
      context: .
      dockerfile: Dockerfile.publisher
    container_name: uts-publisher
    depends_on:
      - aggregator
    environment:
      - AGGREGATOR_URL=http://aggregator:8080
      - PUBLISH_INTERVAL=1
      - DUPLICATE_RATE=0.20
    networks:
      - aggregator_network
    restart: unless-stopped

volumes:
  aggregator_data:
    driver: local

networks:
  aggregator_network:
    driver: bridge
